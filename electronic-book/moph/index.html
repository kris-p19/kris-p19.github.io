    <script>
        $(document).ready(function() {
            $('.link-item-oo').each(function() {
                let href = $(this).attr('href');
                if (!href) return;
                let separator = href.includes('?') ? '&' : '?';
                let timestamp = new Date().getTime();
                let encoded = btoa(timestamp.toString()).replace(/=+$/, ''); // ลบ "=="
                let newHref = href + separator + 'v=' + encoded;
                $(this).attr('href', newHref);
            });
        });
    </script>
